<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Animation</title>
    <link rel="stylesheet" href="./Verkefni 1.css">
</head>
<body>
    <svg version="1.1"
         baseProfile="full"
         viewBox="0 0 300 200"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         id="emoji_svg">

        <!-- Hérna er eitt auga búið til í symbol svo að það sé hægt að gera mörg með litlum kóða og breyta einu til þess að breyta öllum -->
        <symbol id="eye_symbol">
            <path d="M10,30 Q30,0 50,30" fill="none" stroke="black" stroke-width="5"/>
        </symbol>

        <!-- Hérna er fremri partur örvarinnar búin til -->
        <symbol id="arrow_front_symbol" stroke="black">
            <line x1="0" y1="30" x2="115" y2="30" fill="none" stroke-width="3" />
            <polygon points="120,30 75,15 75,45" fill="silver" stroke-width="0" />
        </symbol>
        <!-- Hérna er aftari partur örvarinnar búin til -->
        <symbol id="arrow_back_symbol" stroke="black">
            <line x1="40" y1="30" x2="155" y2="30" fill="none" stroke-width="3" />
            <polygon points="40,30 2,58 120,30 2,2" fill="black" stroke-width="0" />
        </symbol>

        <!-- <rect width="100%" height="100%" fill="green"/> -->
        
        <!-- Hérna er fremri partur örvarinar, þessi partur er hérna ofarlega í kóðanum til þess að hann sé renderaður undir broskarlinum, hann notar líka symbol vegna þess að þá var einfaldara að búa örina til beina og snúa henni svo -->
        <use xlink:href="#arrow_front_symbol" id="arrow_front" x="176" y="-65" transform="rotate(35)" />

        <!-- Hérna er broskallinn -->
        <g id="smily_container" transform="translate(150,100)">
            <g id="smily">
                <circle cx="0" cy="0" r="60" fill="yellow" />

                <!-- Hérna er container fyrir bæði augun, þau nota svona symbol vegna þess ap þá þarf ég ekki að gera þau aftur -->
                <g id="eyes">
                    <use xlink:href="#eye_symbol" x="-60" y="-30" />
                    <use xlink:href="#eye_symbol" x="0" y="-30" />
                </g>

                <!-- Hérna er munurinn -->
                <g id="mouth" stroke-width="0">
                    <path d="M-30,15 Q0,25 30,15 C30,55 -30,55 -30, 15" fill="black" /><!-- Þetta er aðal munnurinn -->
                    <path d="M-24,23 Q0,30 24,23 Q0,45 -24,23" fill="white" /><!-- Hérna eru hvítu tennurnar -->
                </g>
            </g>
        </g>

        <!-- Hérna er seinni partur örvarinar, þessi partur er hérna neðarlega í kóðanum til þess að hann sé renderaður yfir broskarlinum, hann notar líka symbol vegna þess að þá var einfaldara að búa örina til beina og snúa henni svo -->
        <use xlink:href="#arrow_back_symbol" id="arrow_back" x="21" y="-65" transform="rotate(35)" />

    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="Verkefni 1.js"></script>
</body>
</html>
